let currentIndex = 0;
const cardContainer = document.querySelector('.card-container');

function updateCard() {
    const currentData = cardData[currentIndex];
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <div class="card-inner">
            <div class="card-front">${currentData.word}<div class="pinyin">${currentData.pinyin}</div></div>
            <div class="card-back">
                <div class="img-container">
                    <img src="${currentData.img}" class="explanation-img">
                </div>
                <div class="text-container">${currentData.explanation}</div>
            </div>
        </div>
    `;
    card.addEventListener('click', () => card.classList.toggle('flipped'));
    cardContainer.innerHTML = '';
    cardContainer.appendChild(card);
}

function prevCard() {
    currentIndex = (currentIndex - 1 + cardData.length) % cardData.length;
    updateCard();
}

function nextCard() {
    currentIndex = (currentIndex + 1) % cardData.length;
    updateCard();
}

// 初始化第一个卡片
